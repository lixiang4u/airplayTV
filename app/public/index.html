<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV端</title>
    <style type="text/css">
        .play-box {
            width: 600px;
            height: 320px;
            margin: 0 auto;
            border: 1px dashed rgba(195, 195, 195, 0.45);
        }

        .tips {
            position: fixed;
        }

        .qr-info {
            line-height: 180%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
    <script type="text/javascript">

        window.onerror = function (message, url, line, col, error) {

            let str =
                "[message]" + message + "\r\n" +
                "[url]" + url + "\r\n" +
                "[line]" + line + "\r\n" +
                "[col]" + col + "\r\n" +
                "[error]" + error + "\r\n";

            alert(str);
        }

    </script>
</head>
<body>


<div class="tips">
    <div id="qrcode"></div>
    <div class="qr-info"></div>
    <pre id="content">something here.</pre>
</div>


<div class="play-box">
    <div id="dplayer"></div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/flv.js/1.6.2/flv.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/hls.js/1.2.0/hls.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/dashjs/4.4.1/dash.all.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/webtorrent/1.8.26/webtorrent.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/dplayer/1.26.0/DPlayer.min.js"></script>

<script type="text/javascript">

    let ws = null;
    let content = document.getElementById('content');
    let qrcode = null;
    let wsAddr = '//tv.artools.cc/ws';

    function newWS() {
        // 注册websocket事件
        ws = new WebSocket(wsAddr);
        ws.onopen = function (event) {
            console.log('[onopen]', event);

            ws.send(JSON.stringify({"event": "list", "data": null}));
            ws.send(JSON.stringify({"event": "info", "data": null}));

        };
        ws.onmessage = function (msg) {
            console.log('[onmessage]', msg);

            let obj = JSON.parse(msg.data);
            let eventName = (obj && obj.hasOwnProperty('event')) ? obj.event : null;

            switch (eventName) {
                case 'info':
                    newQrCode(obj);
                    break;
                case 'play':
                    play(obj);// 播放
                    break;
                default:
                    break;
            }

            updateMsg(msg.data)

        };
        ws.onclose = function (event) {
            console.log('[onclose]', event);

            setTimeout(newWS, 2000);

        };
        ws.onerror = function (event) {
            console.log('[onerror]', event);
        };
    }

    function updateMsg(msg) {
        content.innerText = "【收到消息】" + (new Date()) + "\t" + msg + "\r\n" + content.innerText;
    }

    function newQrCode(obj) {
        console.log('[qrcode]', qrcode);
        if (qrcode) {
            // qrcode.clear();
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('content').innerHTML = '';
        }

        let qrUrl = "https://tv.artools.cc/home?tv_id=" + obj.client_id + "&t=" + obj.timestamp;

        console.log('[qrUrl]', qrUrl);

        qrcode = new QRCode("qrcode", {
            text: qrUrl,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        $('.qr-info').text('TV: ' + obj.client_id);
    }

    function play(obj) {
        console.log('[playing...]');
        updateMsg("正在播放视频，地址：" + obj.video.url);
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: obj.video.url,
                autoplay: true,
                // url:'https://hll.aliyundrive.asia/vtt/movie1/m/03/神偷奶爸3.m3u8',
                type: 'customHls',
                customType: {
                    customHls: function (video, player) {
                        const hls = new Hls();
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                    },
                },

            }
        });

    }

    function initWSAddr() {
        let protocol = location.protocol;
        if (protocol == 'https:') {
            wsAddr = "wss:" + wsAddr;
        } else {
            wsAddr = "ws:" + wsAddr;
        }
        return wsAddr;
    }

    initWSAddr();
    newWS();

</script>

</body>
</html>
