{{ define "home/home.html" }}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">

        <style type="text/css">
            body {
                background-color: rgb(223, 239, 221);
            }

            input {
                background: transparent !important;
            }

            .navbar-header span {
                /*width: 100px;*/
                margin-top: 19px;
                font-size: 12px;
                display: inline-block;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                color: whitesmoke;
                /*line-height: 50px;*/
            }

            .navbar-header span a {
                color: whitesmoke;
                text-decoration: underline;
            }

            button[type=submit] {
                width: 100%;
            }

            .h20 {
                width: 100%;
                height: 20px;
                clear: both;
            }

            .h30 {
                width: 100%;
                height: 30px;
                clear: both;
            }

            .h40 {
                width: 100%;
                height: 40px;
                clear: both;
            }

            .video-item .hd {
                display: block;
                padding: 4px 5px;
                color: #fff;
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                border-top-left-radius: 4px;
                margin-bottom: 3px;
                position: absolute;
                background-color: rgba(255, 92, 138, 0.85);
            }

            .video-item img {
                width: 156px;
                height: 220px;
                border-radius: 4px;
            }

            .video-item p {
                width: 156px;
                margin: 10px 0 20px 0;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                color: #3a3a3a;
                text-align: left;
            }

            .footer {
                text-align: center;
                color: #aaa8a8;
            }

            .footer a {
                color: #797373;
            }

        </style>
    </head>
    <body>

    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm" href="/">ShotTV</a>
                {{ if .tv_id }}
                    <span>
                        ID: {{ .tv_id }}
                        &nbsp;
                        [<a class="unbind" href="?unbind=1">解绑</a>]
                    </span>
                {{ else }}
                    <span>投射请先扫码</span>
                {{ end}}
            </div>
        </div>
    </div>

    <div class="container">
        <form class="form-inline" action="#" method="get">
            <input type="hidden" name="p" value="1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 col-xs-8">
                        <label for="search" class="sr-only">search</label>
                        <input type="text" class="form-control" id="search" name="q" placeholder="search"
                               value="{{ .search }}">
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <button type="submit" class="btn btn-primary">搜索</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="h20"></div>

    <div class="container">
        <div class="container">
            <div class="row">
                {{ range $idx, $item:= .data.List }}
                    <div class="col-sm-6 col-xs-6 col-md-3 video-item">
                        <span class="hd">1080P</span>
                        <a href="/info/{{ .Id }}">
                            <img src="{{ .Thumb }}" alt="{{ .Name }}">
                        </a>
                        <p>{{ .Name }}</p>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <ul class="pagination" style="margin: 0 auto; display: block;width: fit-content;">
            <li>
                <a href="?p={{ .pagePrev }}&q={{ .search }}" aria-label="向前"><span aria-hidden="true">« 上一页</span></a>
            </li>
            <li>
                <a href="?p={{ .pageNext }}&q={{ .search }}" aria-label="向后"><span aria-hidden="true">下一页 »</span></a>
            </li>
        </ul>
    </div>

    <div class="h20"></div>

    <p class="footer">资源均网络搜集，侵立删(189&nbsp;1248&nbsp;0313#qq.com)</p>

    <div class="h20"></div>

    <!--
    <div style="width: 100%;height: 800px;"></div>
    -->

            <div class="col-sm-8 col-xs-8">俄德法</div>
            <div class="col-sm-4 col-xs-4">v从v</div>
        </div>
    </div>
    -->


    </body>
    </html>
{{ end }}
